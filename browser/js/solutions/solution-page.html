<md-content>
   <md-list ng-repeat="comment in comments">
     <md-subheader class="md-no-sticky">{{comment.user }}</md-subheader>
     <md-list-item class="md-3-line" ng-repeat="item in todos">
       <div class="md-list-item-text" layout="column">
         <h3>{{ comment.text }}</h3>
         <h4>{{ comment.upvotes }}</h4>
       </div>
     </md-list-item>
     <md-divider></md-divider>
   </md-list>
 </md-content>
