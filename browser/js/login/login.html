<div layout="row" layout-align="center center" layout-padding ng-cloak>
    <form flex-gt-sm="60" flex="100" id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>
        <md-content class="autoScroll">
            <h2>Login</h2>
            <md-input-container class="md-block">
                <input ng-model="login.email" type="email" placeholder="Email" ng-required="true">
            </md-input-container>
            <md-input-container class="md-block">
                <input ng-model="login.password" type="password" placeholder="Password" ng-required="true">
            </md-input-container>
            <md-button type="submit" class="md-raised md-primary pull-right">Submit</md-button>
        </md-content>
    </form>
</div>
