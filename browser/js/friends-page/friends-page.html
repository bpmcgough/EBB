<section id="friendsPage">
  <md-content style="margin: 50px; margin-left: 200px; margin-right: 200px;" ng-cloak>
    <div layout="row" layout-align="center center" layout-padding ng-cloak>
        <div id="friendsList" flex-gt-sm="60" flex="100">
            <h2 ng-if="!friends.length">You have no friends :(</h2>
            <md-list ng-cloak ng-if="friends.length">
                <h2>Your friends</h2>
                <md-list-item ng-repeat="friend in friends">
                    <md-divider></md-divider>
                    <i class="material-icons" ng-class="{'onlineFriend': friend.online, 'offlineFriend': !friend.online}">account_circle</i>
                    <span flex="5"></span>
                    <p class="md-subhead">{{ friend.username }}</p>
                    <span flex></span>
                    <md-button id="deleteBtn" class="md-raised" aria-label="Delete notification" ng-click="deleteFriend($event, friend)">
                        <i class="material-icons">delete</i>
                    </md-button>
                </md-list-item>
            </md-list>
        </div>
      </div>
    </md-content>
    <div flex-gt-sm="60">
        <md-button id="findFriend" class="md-raised md-primary pull-right" ng-click="findFriend($event)">
            <i class="material-icons">add_circle_outline</i>
            <span>Find a new friend</span>
        </md-button>
    </div>
</section>
