<h1>Create a Problem</h1>

<div class="form-group">
    <label for="title">Problem Title</label>
    <input type="text" ng-model="problem.title" class="form-control" id="title" placeholder="Enter title">
</div>

<div class="form-group">
    <label for="description">Problem Description</label>
    <input type="text" ng-model="problem.description" class="form-control" id="description" placeholder="Enter description">
</div>

<div class="form-group">
    <label for="difficulty">Problem Difficulty</label>
    <input type="text" ng-model="problem.difficulty" class="form-control" id="difficulty" placeholder="Enter difficulty">
</div>

<button ng-click="createProblem(problem)" ui-sref="problems">Submit</button>
