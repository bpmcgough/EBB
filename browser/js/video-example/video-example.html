<div>
    <h3>List of logged in users</h3>
    <table class="table">
        <tr ng-repeat="user in loggedInUsers" ng-if="user._id !== currentUser._id">
            <td>{{user.username}}</td>
            <td><button class="btn btn-primary" ng-click="makeOffer(user)">Make offer</button></td>
            <td><button class="btn btn-primary" ng-click="acceptOffer(user)" ng-if="user.tokens">Accept offer</button></td>
        </tr>
    </table>
</div>

<div class="row" id="videos">
    <div class="col-md-6" id="subscriber" style="height:300px"></div>
    <div class="col-md-6" id="publisher" style="height:300px"></div>
</div>

<div>
    <button id="startRecording" class="btn btn-primary" ng-click="startRecording()">Start recording</button>
    <button d="stopRecording" class="btn btn-primary" ng-click="stopRecording()">Stop recording</button>
    <button class="btn btn-primary" ng-click="disconnect()">Disconnect</button>
</div>
