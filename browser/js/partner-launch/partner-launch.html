<div>
    <h3>List of logged in users</h3>
    <table class="table">
        <tr ng-repeat="user in loggedInUsers" ng-if="user._id !== currentUser._id">
            <td>{{user.username}}</td>
            <td><button class="btn btn-primary" ng-click="makeOffer(user)">Make offer</button></td>
            <td><button class="btn btn-primary" ng-click="acceptOffer(user)" ng-if="user.tokens">Accept offer</button></td>
        </tr>
    </table>
</div>
