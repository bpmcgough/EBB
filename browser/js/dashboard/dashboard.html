<div id="dashboard">
  <ul style="list-style: none;">
    <li>
      <md-button>
        <h1 ui-sref="workspace">Workspace</h1>
      </md-button>
    </li>
    <li>
      <md-button>
        <h1 ui-sref="problems">Solve</h1>
      </md-button>
    </li>
    <li>
      <md-menu md-offset>
          <md-button ng-click="openMenu($mdOpenMenu, $event)">
              <h1>Interview Practice</h1>
          </md-button>
          <md-menu-content width="6">
              <md-menu-item>
                  <md-button ui-sref="friendInterview">
                      <i class="material-icons">contacts</i>
                      Work with a friend
                  </md-button>
              </md-menu-item>
              <md-menu-divider></md-menu-divider>
              <md-menu-item>
                  <md-button ui-sref="randomInterview">
                      <i class="material-icons">search</i>
                      Pair randomly
                  </md-button>
              </md-menu-item>
          </md-menu-content>
      </md-menu>
  </li>
  </ul>
</div>
