<div class="friends-list">
    <div class="container">
        <h2 class="friends-list-header">
            Your friends
        </h2>
        <ul class="friends-list-body">
            <li ng-repeat="friend in friends">
                <a ui-sref-active="active" href="users/{{ friend.id }}">{{ friend.name }}</a>
            </li>
        </ul>
    </div>
</nav>
